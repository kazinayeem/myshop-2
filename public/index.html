<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center text-gray-800 my-6">Product List</h1>

        <!-- Loading Skeleton -->
        <div id="loading-skeleton" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-md animate-pulse">
                <div class="bg-gray-300 h-48 rounded-lg"></div>
                <div class="mt-2 bg-gray-300 h-6 rounded"></div>
                <div class="mt-2 bg-gray-300 h-4 rounded"></div>
                <div class="mt-2 bg-gray-300 h-4 rounded"></div>
                <div class="mt-2 bg-gray-300 h-6 rounded"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md animate-pulse">
                <div class="bg-gray-300 h-48 rounded-lg"></div>
                <div class="mt-2 bg-gray-300 h-6 rounded"></div>
                <div class="mt-2 bg-gray-300 h-4 rounded"></div>
                <div class="mt-2 bg-gray-300 h-4 rounded"></div>
                <div class="mt-2 bg-gray-300 h-6 rounded"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md animate-pulse">
                <div class="bg-gray-300 h-48 rounded-lg"></div>
                <div class="mt-2 bg-gray-300 h-6 rounded"></div>
                <div class="mt-2 bg-gray-300 h-4 rounded"></div>
                <div class="mt-2 bg-gray-300 h-4 rounded"></div>
                <div class="mt-2 bg-gray-300 h-6 rounded"></div>
            </div>

            
        </div>

        <!-- Product Grid -->
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be inserted here dynamically -->
        </div>
    </div>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch("/api/products");
                const products = await response.json();
                const productContainer = document.getElementById("product-container");
                const loadingSkeleton = document.getElementById("loading-skeleton");

                productContainer.innerHTML = "";
                loadingSkeleton.classList.add("hidden");
                productContainer.classList.remove("hidden");

                products.forEach(product => {
                    const productCard = `
                        <div class="bg-white p-4 rounded-lg shadow-md">
                            <img src="${product.image[0]}" alt="${product.name}" class="w-full h-48 object-cover rounded-lg">
                            <h2 class="text-lg font-semibold mt-2">${product.name}</h2>
                            <p class="text-gray-600">${product.description.substring(0, 60)}...</p>
                            <p class="text-green-600 font-bold">$${product.price}</p>
                            <a href="#" class="block mt-2 text-blue-500 hover:underline">View Details</a>
                        </div>
                    `;
                    productContainer.innerHTML += productCard;
                });
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        fetchProducts(); // Call the function on page load
    </script>

</body>

</html>
